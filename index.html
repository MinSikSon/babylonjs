<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->
<head>
  <meta charset="UTF-8" /> <!-- UTF-8 인코딩 (한글 깨짐 방지) -->
  <title>Babylon.js Solar System</title> <!-- 브라우저 탭 제목 -->

  <style>
    /* html과 body를 화면 전체로 설정 */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;        /* 기본 여백 제거 */
      overflow: hidden;/* 스크롤바 제거 */
    }

    /* Babylon.js가 그릴 캔버스 */
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none; /* 모바일에서 기본 터치 제스처 비활성화 */
    }
  </style>
</head>

<body>
  <!-- Babylon.js가 3D를 그릴 캔버스 -->
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js 엔진 로드 (CDN) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <script>
    /* ===============================
       1️⃣ 캔버스 & 엔진 생성
       =============================== */

    // HTML에서 canvas 요소 가져오기
    const canvas = document.getElementById("renderCanvas");

    // Babylon.js 렌더링 엔진 생성
    // 두 번째 인자 true = 안티앨리어싱 활성화
    const engine = new BABYLON.Engine(canvas, true);

    /* ===============================
       2️⃣ Scene 생성 함수
       =============================== */
    var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        
        // 1. 애플 Retina 디스플레이 선명도 최적화
        engine.setHardwareScalingLevel(1 / window.devicePixelRatio);
        
        scene.clearColor = new BABYLON.Color4(0, 0, 0.02, 1);
    
        var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/2.5, 800, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.maxZ = 150000;
    
        var light = new BABYLON.PointLight("sunLight", BABYLON.Vector3.Zero(), scene);
        light.intensity = 3;
    
        // 2. [변경] GlowLayer 대신 환경광 및 태양 자체의 발광을 강조
        // iOS에서 뿌연 현상의 주범인 GlowLayer를 사용하지 않습니다.
        
        // 3. 행성 데이터 (공전 속도 0.3으로 더 지연)
        const planetsData = [
            { name: "Mercury", dist: 60, size: 1.0, rev: 88, color: new BABYLON.Color3(0.6, 0.6, 0.6) },
            { name: "Venus", dist: 100, size: 2.0, rev: 224, color: new BABYLON.Color3(0.9, 0.8, 0.4) },
            { name: "Earth", dist: 150, size: 2.2, rev: 365, color: new BABYLON.Color3(0.2, 0.5, 1.0), hasMoon: true },
            { name: "Mars", dist: 210, size: 1.4, rev: 687, color: new BABYLON.Color3(0.9, 0.4, 0.3) },
            { name: "Jupiter", dist: 350, size: 13.0, rev: 4333, color: new BABYLON.Color3(0.8, 0.7, 0.5), hasRing: true },
            { name: "Saturn", dist: 520, size: 11.0, rev: 10759, color: new BABYLON.Color3(0.9, 0.8, 0.6), hasRing: true },
            { name: "Uranus", dist: 680, size: 5.5, rev: 30687, color: new BABYLON.Color3(0.6, 0.9, 0.9), hasRing: true, isTilt: true },
            { name: "Neptune", dist: 820, size: 5.2, rev: 60190, color: new BABYLON.Color3(0.3, 0.3, 0.9) },
            { name: "Pluto", dist: 950, size: 0.5, rev: 90560, color: new BABYLON.Color3(0.5, 0.4, 0.3), tilt: 0.3 }
        ];
    
        // 태양 생성 (StandardMaterial 대신 PBR 혹은 Emissive 강조)
        var sun = BABYLON.MeshBuilder.CreateSphere("sun", { diameter: 40 }, scene);
        var sunMat = new BABYLON.StandardMaterial("sunMat", scene);
        sunMat.emissiveColor = new BABYLON.Color3(1, 0.6, 0.2); 
        sunMat.disableLighting = true; // 태양은 빛의 영향을 받지 않음
        sun.material = sunMat;
    
        var animationElements = [];
    
        planetsData.forEach((data) => {
            var planetPivot = new BABYLON.TransformNode(data.name + "Pivot");
            if (data.tilt) planetPivot.rotation.z = data.tilt;
    
            var planet = BABYLON.MeshBuilder.CreateSphere(data.name, { diameter: data.size * 2 }, scene);
            planet.parent = planetPivot;
            planet.position.x = data.dist;
    
            var mat = new BABYLON.StandardMaterial(data.name + "Mat", scene);
            mat.diffuseColor = data.color;
            mat.specularColor = new BABYLON.Color3(0,0,0); // 모바일 반사광 노이즈 제거
            planet.material = mat;
    
            // 궤도 선 (두께 최소화로 선명도 확보)
            createOrbitCircle(data.dist, scene, planetPivot);
    
            // 위성 추가 (지구만 예시)
            if (data.hasMoon) {
                var mPivot = new BABYLON.TransformNode("mPivot");
                mPivot.parent = planetPivot;
                mPivot.position.x = data.dist;
                var moon = BABYLON.MeshBuilder.CreateSphere("Moon", { diameter: 0.6 }, scene);
                moon.parent = mPivot;
                moon.position.x = 5;
                animationElements.push({ pivot: mPivot, speed: 1/27 });
            }
    
            if (data.hasRing) {
                var ring = BABYLON.MeshBuilder.CreateGround(data.name + "Ring", { width: data.size * 6, height: data.size * 6 }, scene);
                ring.parent = planet;
                if (data.isTilt) ring.rotation.z = Math.PI/2;
                var rMat = new BABYLON.StandardMaterial("rMat", scene);
                rMat.diffuseColor = data.color.scale(0.5);
                rMat.alpha = 0.4;
                rMat.backFaceCulling = false;
                ring.material = rMat;
            }
    
            animationElements.push({ pivot: planetPivot, speed: 1 / data.rev });
        });
    
        function createOrbitCircle(radius, scene, parent) {
            const points = [];
            for (let i = 0; i <= 360; i+=2) { // 세그먼트 최적화
                const a = BABYLON.Tools.ToRadians(i);
                points.push(new BABYLON.Vector3(Math.cos(a) * radius, 0, Math.sin(a) * radius));
            }
            const lines = BABYLON.MeshBuilder.CreateLines("orb", { points }, scene);
            lines.color = new BABYLON.Color3(0.2, 0.2, 0.3);
            lines.parent = parent;
        }
    
        // 4. 공전 속도 대폭 지연 (매우 천천히)
        let timeScale = 0.3; 
        scene.onBeforeRenderObservable.add(() => {
            const delta = scene.getEngine().getDeltaTime() * 0.1 * timeScale;
            animationElements.forEach(el => {
                el.pivot.rotation.y += el.speed * delta;
            });
        });
    
        return scene;
    };

    /* ===============================
       11️⃣ Scene 생성
       =============================== */

    const scene = createScene();

    /* ===============================
       12️⃣ 렌더 루프
       =============================== */

    // 매 프레임마다 scene을 그림
    engine.runRenderLoop(() => {
      scene.render();
    });

    /* ===============================
       13️⃣ 창 크기 변경 대응
       =============================== */

    window.addEventListener("resize", () => {
      engine.resize(); // 캔버스 크기 재조정
    });
  </script>
</body>
</html>
